<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
</head>
<style>
h1{
    height: 90px;
    width: 100px;
    background-color: black;
    color: white;
    padding: 5px;
    text-align: center;
    margin: 10px;
}
.container{
    background-color: greenyellow;
    display: flex;
    gap: 50px;
    width: 600px;
    height: 400px;
    flex-wrap: wrap;
}
</style>
<body>
    <div class="container">
        <h1>One</h1>
        <h1>Two</h1>
        <h1>Three</h1>
        <h1>four</h1>
        <h1>five</h1>
        <h1>six</h1>
    </div>
</body>
</html>
