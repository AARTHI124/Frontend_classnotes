<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <button id="btn">Hide text</button>
    <p>This is a paragraph</p>
    <!--Syntax
    $(selector).action();
    *hide()- is an method
    -->
    <script>
        $("#btn").click(function(){
             $("p").hide();
        })
    </script>
</body>
</html>
