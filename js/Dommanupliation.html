<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" placeholder="enter a number" id="num1" value="50">
    <input type="number" placeholder="enter a another number" id="num2" value="49">
    <button id="add" onclick="addnum()">add</button>
    <p id="Result">Result</p>
    <script>
        let box1 = document.getElementById("num1")
        let box2 = document.getElementById("num2")
        let Result = document.getElementById("Result")

        function addnum() {
            let box1value = Number(box1.value)
            let box2value = Number(box2.value)
            let Resultvalue = box1value + box2value;
            Result.textContent = Resultvalue
        }
    </script>
</body>

</html>
